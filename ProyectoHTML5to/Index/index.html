<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login K.V.A</title>
    <link rel="icon" type="image/x-icon" href="../Images/viajes-kinalitos-adventure.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Styles/index.css">

</head>

<body>
    <div class="login">
        <div class="text-center">
            <h6><span>Iniciar Sesión</span> <span>Registrarse</span></h6>
            <input type="checkbox" class="checkbox" id="reg-log">
            <label for="reg-log"></label>
            <div class="card-3d-wrap">
                <div class="card-3d-wrapper">

                    <!-- Toda la cara de enfrente -->
                    <div class="card-front">
                        <div class="login-header">
                            <span>Login</span>
                        </div>
                        <form id="loginForm">
                            <div class="input_box">
                                <input type="email" id="loginEmail" class="input-field" required>
                                <label for="loginEmail" class="label">Email</label>
                                <i class="bx bx-envelope icon"></i>
                            </div>
                            <div class="input_box">
                                <input type="password" id="loginPass" class="input-field" required>
                                <label for="loginPass" class="label">Contraseña</label>
                                <i class="bx bx-lock-alt icon"></i>
                            </div>
                            <div class="remember-forgot">
                                <div class="remember-me">
                                    <input type="checkbox" id="remember">
                                    <label for="remember">Recordarme</label>
                                </div>
                                <div class="forgot">
                                    <a href="#" class="link">¿Olvidaste tu contraseña?</a>
                                </div>
                            </div>
                            <div class="input_box">
                                <button type="submit" class="input-submit"><a href="principal.html"
                                        class="input-submit">Iniciar
                                        Sesión</a></button>
                            </div>
                        </form>
                    </div>

                    <!-- toda la cara de atras del registrar-->
                    <div class="card-back">
                        <div class="login-header">
                            <span>Registrar</span>
                        </div>
                        <form id="registerForm">
                            <div id="registerMessage"></div>
                            <div class="input_box">
                                <input type="text" id="registerUser" class="input-field" required>
                                <label for="registerUser" class="label">Usuario</label>
                                <i class="bx bx-user icon"></i>
                            </div>
                            <div class="input_box">
                                <input type="email" id="registerEmail" class="input-field" required>
                                <label for="registerEmail" class="label">Email</label>
                                <i class="bx bx-envelope icon"></i>
                            </div>
                            <div class="input_box">
                                <input type="password" id="registerPass" class="input-field" required>
                                <label for="registerPass" class="label">Contraseña</label>
                                <i class="bx bx-lock-alt icon"></i>
                            </div>
                            <div class="input_box">
                                <button type="submit" class="input-submit">Registrarme</button>
                            </div>
                            <div class="register">
                                <span>¿Ya tienes cuenta? <a href="principal.html">Inicia Sesión</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
